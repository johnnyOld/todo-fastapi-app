{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<section class="vh-100" style="background-color: #e0e0e0;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="{{ url_for('static', path='img/back.jpg') }}"
                  alt="register form" class="img-fluid" style="height: 100%; object-fit: cover; border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form method="post" action="/register">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-user-plus fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Регистрация</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Создайте свой аккаунт</h5>
  
                    <div class="form-outline mb-4">
                      <input type="text" name="username" id="username" class="form-control form-control-lg" required />
                      <label class="form-label" for="username">Логин</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="text" name="full_name" id="full_name" class="form-control form-control-lg" required />
                      <label class="form-label" for="full_name">Имя</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="email" name="email" id="email" class="form-control form-control-lg" required />
                      <label class="form-label" for="email">Email</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" name="password" id="password" class="form-control form-control-lg" required />
                      <label class="form-label" for="password">Пароль</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Зарегистрироваться</button>
                    </div>
  
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Уже есть аккаунт? <a href="/login"
                        style="color: #393f81;">Войти</a></p>
                    <a href="#!" class="small text-muted">Политика конфиденциальности</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
